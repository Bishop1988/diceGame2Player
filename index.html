<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>2 Player Dice Roll Game</title>
</head>
<body>
    <div class="wrapper">
        <div class="game-container">
            <header class="header-container">
                <h1 class="main-header">2 Player Dice Roll Game</h1>
            </header>
            <section class="player-name-section">
                <h2 id="name1">Player 1</h2>
                <h2 id="name2">Player 2</h2>
            </section>
            <main class="content-container">
                <div class="player1-score">0</div>
                <div class="dice-roll-container">
                    <h3 class="new-game">New Game</h3>
                    <div class="show-dice">
                        <div class="dot topLeft"></div>
                        <div class="dot topCenter"></div>
                        <div class="dot topRight"></div>
                        <div class="dot middleLeft"></div>
                        <div class="dot middleCenter"></div>
                        <div class="dot middleRight"></div>
                        <div class="dot bottomLeft"></div>
                        <div class="dot bottomCenter"></div>
                        <div class="dot bottomRight"></div>
                    </div>
                    <div class="button-container1">
                        <button class="roll">Roll</button>
                    </div>
                    <div class="button-container2">
                        <button class="play-again">Play again</button>
                    </div>
                    <div class="button-container3">
                        <button class="hold">Hold</button>
                    </div>
                </div>
                <div class="player2-score">0</div>
            </main>
            <section>
                <div class="current-container">
                    <div class="current1">
                        <p class="player1-hold-text">CURRENT</p>
                        <p class="player1-hold">0</p>
                    </div>
                    <div class="current2">
                        <p class="player2-hold-text">CURRENT</p>
                        <p class="player2-hold">0</p>
                    </div>
                </div>
            </section>
        </div>
    </div>
</body>
</html>
